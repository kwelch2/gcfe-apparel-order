<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div id="loginContainer">
    <h2>Admin Login</h2>
    <div id="gsi"></div>
  </div>

  <div id="app" class="hidden">
    <h1>Order Admin Dashboard</h1>

    <div class="conn">
      <label>Base URL: <input type="text" id="baseUrl"></label>
      <label>Token: <input type="text" id="token"></label>
      <button id="saveConn">Save</button>
      <button id="testConn">Test Connection</button>
      <span id="connMsg" class="muted"></span>
      <p id="lockState"></p>
      <button id="lockBtn">Lock Orders</button>
      <button id="unlockBtn">Unlock Orders</button>
    </div>

    <div class="search">
      <input type="text" id="query" placeholder="Search orders...">
      <select id="paidFilter">
        <option value="">All</option>
        <option value="true">Paid</option>
        <option value="false">Unpaid</option>
      </select>
      <input type="date" id="fromDate">
      <input type="date" id="toDate">
      <button id="searchBtn">Search</button>
    </div>

    <div id="results"></div>

    <div class="totals">
      <button id="refreshTotals">Refresh Paid Totals</button>
      <p id="paidSum"></p>
      <p id="paidCount"></p>
      <p id="totalsBreakdown"></p>
      <button id="exportPaid">Export Paid CSV</button>
    </div>
  </div>

  <template id="detailTemplate">
    <tr class="detail-row">
      <td colspan="6">
        <div><strong>Contact:</strong> <span class="contact"></span></div>
        <div><strong>Email:</strong> <span class="email"></span> â€” <strong>Phone:</strong> <span class="phone"></span></div>
        <table class="table">
          <thead>
            <tr><th>SKU</th><th>Item</th><th>Size</th><th>Qty</th><th>Custom Name</th><th>Unit Price</th><th>Line Total</th></tr>
          </thead>
          <tbody class="lines"></tbody>
        </table>
        <a data-view target="_blank">View Online</a>
        <button data-print>Print Packing Slip</button>
      </td>
    </tr>
  </template>

  <script src="admin.js"></script>
</body>
</html>
