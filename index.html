<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apparel Order</title>

  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>Apparel Order</h1>
    <p class="muted">Select items, sizes, and quantities. Totals update live.</p>
    <p class="muted"><strong>Order Deadline:</strong> <span id="dueDate">—</span></p>
  </header>

  <main class="container">
    <section id="customer-block" class="card">
      <h2>Contact</h2>
      <div class="grid">
        <label>First Name <input id="firstName" required></label>
        <label>Last Name <input id="lastName" required></label>
        <label>Email <input id="email" type="email" required></label>
        <label>Phone <input id="phone" type="tel"></label>
      </div>
    </section>

    <section class="card">
      <div class="row between center">
        <h2>Items</h2>
        <button id="addLine" class="btn">+ Add Line</button>
      </div>
      <div id="lines"></div>
      <div class="row between total-bar">
        <strong>Subtotal</strong>
        <strong id="subtotal">$0.00</strong>
      </div>
      <div class="row between total-bar">
        <label class="cb-label" style="font-weight: normal;">
          <input type="checkbox" id="serviceFeeCb">
          <span class="toggle-switch"></span>
          <span>Pay with Venmo/CC (adds 2% fee)</span>
        </label>
        <strong id="serviceFeeDisplay">$0.00</strong>
      </div>
      <div class="row between total-bar grand">
        <strong>Grand Total</strong>
        <strong id="grandTotal">$0.00</strong>
      </div>
      <div class="row end">
        <button id="submitBtn" class="btn primary">Submit Order</button>
      </div>
      <p id="submitMsg" class="muted"></p>
    </section>

    <section class="card">
      <h3>Look up an Order</h3>
      <div class="grid">
        <label>Order ID <input id="lookupId"></label>
        <label>Last Name <input id="lookupLast"></label>
      </div>
      <div class="row start">
        <button id="lookupBtn" class="btn">Find</button>
      </div>
      <div id="lookupResult"></div>
    </section>
  </main>

  <footer class="container muted small">
    <p>Questions? Contact admin.</p>
  </footer>

  <template id="lineTemplate">
    <div class="line card">
      <div class="line-grid">
        <div class="grid-item-full">
          <label>Item <select class="itemSelect"></select></label>
          <div class="item-preview"></div>
        </div>
        <div class="grid-item">
          <label>Size <select class="sizeSelect"></select></label>
        </div>
        <div class="grid-item">
          <label>Qty <input class="qtyInput" type="number" min="1" value="1"></label>
        </div>
          <div class="grid-item nameWrap" style="display:none;">
            <label style="display:block; font-weight:600; margin-bottom:6px;">Personalize (Add Name)</label>

          <div class="row start" style="gap:8px; align-items:center;">
            <label class="cb-label" title="Toggle name/title personalization">
              <input type="checkbox" class="addNameCb">
              <span class="toggle-switch"></span>
            </label>
            <span class="muted small">Include name and/or title on this item.</span>
          </div>

          <div class="name-fields" style="display:none; margin-top:10px;">
            <label class="stack">
              <span class="small muted">Line 1 (Name)</span>
              <input class="line1Input" maxlength="22" placeholder="e.g., J. SMITH">
            </label>
            <label class="stack">
              <span class="small muted">Line 2 (Title)</span>
              <input class="line2Input" maxlength="28" placeholder="e.g., CAPTAIN">
            </label>
            <p class="small muted" style="grid-column:1/-1; margin:4px 0 0;">
              Tip: keep it short—uppercase prints best. Line 2 is optional.
            </p>
          </div>
        </div>

        <div class="grid-item">
          <label>Unit Price <input class="unitPrice" type="text" readonly></label>
        </div>
        <div class="grid-item">
          <label>Line Total <input class="lineTotal" type="text" readonly></label>
        </div>
      </div>
      <div class="row end">
        <button class="btn danger removeBtn">Remove</button>
      </div>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
